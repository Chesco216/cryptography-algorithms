<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo SHA256</title>
</head>
<body>
    <div class="title">
        <h1>Algoritmo de encriptacion SHA256</h1>
    </div>
    <div class="algorythm-containter">
        <div class="sha-container">
            <h2>Escribe el mensaje a encriptar</h2>
            <input type="text" class="input" placeholder="Mensaje ">
            <button class="encrypt">ENCRIPTAR</button>
            <h2>Su mensaje encriptado es: </h2>
        </div>
        <div class="sha-length">
            <p class="encripted-message"></p>
            <h2>La longitud de su mensaje es de: <p class="encr-long"></p></h2>
        </div>
    </div>
</body>
    <script src="./SHA256.js"></script>
</html>
